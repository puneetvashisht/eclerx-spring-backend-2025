spring.application.name=rest-api-mongodb-app

# mongodb configuration
spring.data.mongodb.uri=mongodb://localhost:27017/eclerx_db
spring.data.mongodb.database=eclerx_db


spring.cloud.bus.enabled=true
spring.cloud.bus.refresh.enabled=true
spring.bus.env.enabled=true
spring.cloud.bus.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Consumer: use Spring's JsonDeserializer so listener methods can take domain objects
spring.kafka.consumer.group-id=fooGroup
# Use an ErrorHandlingDeserializer so deserialization failures don't crash the listener
# Delegate actual JSON deserialization to Spring's JsonDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
# Disable relying on type headers and use the default type when headers are absent
spring.kafka.consumer.properties.spring.json.use.type.headers=false
# allow deserializing into classes in our package (or use "*" in dev)
# Allow our package and fallback to wildcard during development; restrict in production
spring.kafka.consumer.properties.spring.json.trusted.packages=com.pv.rest_api_mongodb_app,*
# optionally force the JSON deserializer to convert into this concrete type
spring.kafka.consumer.properties.spring.json.value.default.type=com.pv.rest_api_mongodb_app.Activity